language: julia
os:
    - linux
julia:
    - 0.7
notifications:
    email: false
after_success:
  - julia -e 'using Pkg; Pkg.add(["Documenter", "Coverage"])'
  - julia -e 'using Pkg, Coverage, IRAM; cd(joinpath(dirname(pathof(IRAM)), "..")); Codecov.submit(process_folder())'
  - julia -e 'using Pkg, IRAM; cd(joinpath(dirname(pathof(IRAM)), "..")); include(joinpath("docs", "make.jl"))'